<!DOCTYPE html>
<html>
<head>
  <!--

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>
    // Inline recorder.js direkt in HTML einbetten
    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const file = new File([audioBlob], "feedback.webm", { type: "audio/webm" });
                    sendAudioToBackend(file);
                };

                mediaRecorder.start();
                console.log("Recording started");
            })
            .catch(err => {
                console.error("Mikrofon nicht verfÃ¼gbar:", err);
            });
    }

    function stopRecording() {
        if (mediaRecorder) {
            mediaRecorder.stop();
            console.log("Recording stopped");
        }
    }

    function sendAudioToBackend(file) {
        const formData = new FormData();
        formData.append("file", file);

        fetch("http://localhost:5000/transcribe", {
          method: "POST",
          body: formData
        })
        .then(response => {
          if (!response.ok) throw new Error("Upload fehlgeschlagen");
          return response.json();
        })
        .then(data => {
          window.dispatchEvent(new CustomEvent("transcriptionResult", { detail: data.transcript }));
        })
        .catch(error => {
          console.error("Fehler beim Hochladen:", error);
          alert("Fehler beim Hochladen: " + error.message);
        });
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
